<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Site</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #6699CC;

        }

        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            padding: 20px;

            background-color: #003B6D;

        }

        nav {

            display: flex;
        

        }

        nav a {

            margin: 0 15px;

            text-decoration: none;

            color: black;

        }

        .search-bar {

            flex-grow: 1;

            text-align: right;

        }

        .content {

            padding: 20px;

            text-align: center;

        }
    </style>

</head>

<body>

    <header>

        <div class="logo">

            <img src="images/Picture1.png" alt="Logo" style="height: 50px;">

        </div>

        <nav>

            <a href="Website.html">Home</a>

            <a href="Birds.html">Birds</a>

            <a href="Cats.html">Cats</a>
        
            <a href="Dogs.html">Dogs</a>

            <a href="Contact Us.html">Contact Us</a>
        </nav>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const navLinks = document.querySelectorAll('nav a');
                navLinks.forEach(link => {
                    link.addEventListener('mouseover', function() {
                        this.style.backgroundColor = 'grey';
                    });
                    link.addEventListener('mouseout', function() {
                        this.style.backgroundColor = '';
                    });
                    
                });
            });
        </script>

        <div class="search-bar">

            <input type="text" placeholder="Search...">
            <button type="submit">Submit</button>

        </div>

    </header>
    <div class="content">

        <h1>Contact Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <br>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="timezone">Time Zone:</label>
            <input type="text" id="timezone" name="timezone" required><br><br>

            <label for="pettype">Pet Type:</label>
            <input type="text" id="pettype" name="pettype" required><br><br>

            <label for="petname">Pet Name:</label>
            <input type="text" id="petname" name="petname" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer style="text-align: center; font-size: small;"> Copyright information </footer>
</body>
</html>
